name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - uses: actions/checkout@v6
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: planify.Devel.flatpak
          manifest-path: build-aux/io.github.alainm23.planify.Devel.json
          cache-key: flatpak-builder-${{ github.sha }}

  macos:
    name: "macOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew install vala meson gtk4 libadwaita libsoup libgee json-glib libsecret gtksourceview5 gobject-introspection gxml

      - name: Build libical with Vala bindings
        run: |
          git clone --branch v3.0.20 --depth 1 https://github.com/libical/libical.git /tmp/libical
          cmake -S /tmp/libical -B /tmp/libical/build \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="$(brew --prefix)" \
              -DBUILD_SHARED_LIBS=ON \
              -DGOBJECT_INTROSPECTION=true \
              -DICAL_GLIB_VAPI=true \
              -DICAL_GLIB=true \
              -DICAL_BUILD_DOCS=false \
              -DWITH_CXX_BINDINGS=false
          cmake --build /tmp/libical/build
          cmake --install /tmp/libical/build

      - name: Build Planify
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix)/opt/icu4c/lib/pkgconfig:$PKG_CONFIG_PATH"
          meson setup build -Dwebkit=false -Dportal=false -Devolution=false --buildtype=release
          meson compile -C build

      - name: Package macOS artifact
        run: |
          mkdir -p artifact/lib
          cp build/src/io.github.alainm23.planify artifact/

          # Recursive function to bundle a dylib and its dependencies
          bundle_lib() {
            local src="$1"
            local name
            name=$(basename "$src")
            # Skip if already bundled or if it's a system lib
            if [ -f "artifact/lib/$name" ]; then
              return
            fi
            cp "$src" "artifact/lib/$name"
            chmod 755 "artifact/lib/$name"
            # Rewrite its own install name
            install_name_tool -id "@executable_path/lib/$name" "artifact/lib/$name"
            # Recursively bundle its non-system dependencies
            for dep in $(otool -L "artifact/lib/$name" | tail -n +2 | awk '{print $1}' | grep '/opt/homebrew'); do
              local depname
              depname=$(basename "$dep")
              # Rewrite reference in current lib
              install_name_tool -change "$dep" "@executable_path/lib/$depname" "artifact/lib/$name"
              # Recursively bundle the dependency
              bundle_lib "$dep"
            done
          }

          # Bundle libplanify from the build
          cp build/core/libplanify.0.dylib artifact/lib/
          chmod 755 artifact/lib/libplanify.0.dylib
          install_name_tool -id "@executable_path/lib/libplanify.0.dylib" artifact/lib/libplanify.0.dylib

          # Rewrite libplanify's own homebrew deps
          for dep in $(otool -L artifact/lib/libplanify.0.dylib | tail -n +2 | awk '{print $1}' | grep '/opt/homebrew'); do
            depname=$(basename "$dep")
            install_name_tool -change "$dep" "@executable_path/lib/$depname" artifact/lib/libplanify.0.dylib
            bundle_lib "$dep"
          done

          # Rewrite the build-dir reference to libplanify in the executable
          for ref in $(otool -L artifact/io.github.alainm23.planify | tail -n +2 | awk '{print $1}' | grep -v '/usr/lib' | grep -v '/System'); do
            refname=$(basename "$ref")
            install_name_tool -change "$ref" "@executable_path/lib/$refname" artifact/io.github.alainm23.planify
            if [ -f "$ref" ] && [ ! -f "artifact/lib/$refname" ]; then
              bundle_lib "$ref"
            fi
          done

          tar czf planify-macos.tar.gz -C artifact .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: planify-macos
          path: planify-macos.tar.gz

  lint:
    name: "Vala Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: elementary/actions/vala-lint@main
        with:
          dir: .
          conf: .vala-lint.conf
