name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - uses: actions/checkout@v6
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: planify.Devel.flatpak
          manifest-path: build-aux/io.github.alainm23.planify.Devel.json
          cache-key: flatpak-builder-${{ github.sha }}

  macos:
    name: "macOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew install vala meson gtk4 libadwaita libsoup libgee json-glib libsecret gtksourceview5 gobject-introspection gxml

      - name: Build libical with Vala bindings
        run: |
          git clone --branch v3.0.20 --depth 1 https://github.com/libical/libical.git /tmp/libical
          cmake -S /tmp/libical -B /tmp/libical/build \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="$(brew --prefix)" \
              -DBUILD_SHARED_LIBS=ON \
              -DGOBJECT_INTROSPECTION=true \
              -DICAL_GLIB_VAPI=true \
              -DICAL_GLIB=true \
              -DICAL_BUILD_DOCS=false \
              -DWITH_CXX_BINDINGS=false
          cmake --build /tmp/libical/build
          cmake --install /tmp/libical/build

      - name: Build Planify
        run: |
          export PKG_CONFIG_PATH="$(brew --prefix)/opt/icu4c/lib/pkgconfig:$PKG_CONFIG_PATH"
          meson setup build -Dwebkit=false -Dportal=false -Devolution=false --buildtype=release
          meson compile -C build

      - name: Package macOS artifact
        run: |
          mkdir -p artifact/lib
          BREW_PREFIX="$(brew --prefix)"
          LIBICAL_PREFIX="$BREW_PREFIX"
          cp build/src/io.github.alainm23.planify artifact/

          # Resolve an @rpath reference to an actual file path
          resolve_rpath() {
            local binary="$1"
            local ref="$2"
            local libname="${ref#@rpath/}"
            # Search rpaths of the binary
            for rp in $(otool -l "$binary" | grep -A2 LC_RPATH | grep 'path ' | awk '{print $2}'); do
              if [ -f "$rp/$libname" ]; then
                echo "$rp/$libname"
                return
              fi
            done
            # Search common locations
            for dir in "$BREW_PREFIX/lib" "$LIBICAL_PREFIX/lib" "/usr/local/lib"; do
              if [ -f "$dir/$libname" ]; then
                echo "$dir/$libname"
                return
              fi
            done
            echo ""
          }

          # Recursive function to bundle a dylib and all its non-system dependencies
          bundle_lib() {
            local src="$1"
            local name
            name=$(basename "$src")
            # Skip if already bundled
            if [ -f "artifact/lib/$name" ]; then
              return
            fi
            echo "Bundling: $name (from $src)"
            cp "$src" "artifact/lib/$name"
            chmod 755 "artifact/lib/$name"
            # Rewrite its own install name
            install_name_tool -id "@executable_path/lib/$name" "artifact/lib/$name"
            # Process all non-system dependencies
            for dep in $(otool -L "artifact/lib/$name" | tail -n +2 | awk '{print $1}'); do
              # Skip system libs
              if echo "$dep" | grep -qE '^(/usr/lib|/System|@executable_path)'; then
                continue
              fi
              local depname
              depname=$(basename "$dep")
              local depsrc="$dep"
              # Resolve @rpath references
              if echo "$dep" | grep -q '@rpath'; then
                depsrc=$(resolve_rpath "$src" "$dep")
                if [ -z "$depsrc" ]; then
                  echo "WARNING: Could not resolve $dep for $name"
                  continue
                fi
              fi
              # Rewrite reference in current lib
              install_name_tool -change "$dep" "@executable_path/lib/$depname" "artifact/lib/$name"
              # Recursively bundle the dependency
              bundle_lib "$depsrc"
            done
          }

          # Bundle libplanify from the build
          bundle_lib "build/core/libplanify.0.dylib"

          # Process the main executable
          for ref in $(otool -L artifact/io.github.alainm23.planify | tail -n +2 | awk '{print $1}'); do
            if echo "$ref" | grep -qE '^(/usr/lib|/System)'; then
              continue
            fi
            refname=$(basename "$ref")
            refsrc="$ref"
            if echo "$ref" | grep -q '@rpath'; then
              refsrc=$(resolve_rpath "build/src/io.github.alainm23.planify" "$ref")
            fi
            install_name_tool -change "$ref" "@executable_path/lib/$refname" artifact/io.github.alainm23.planify
            if [ -n "$refsrc" ] && [ -f "$refsrc" ]; then
              bundle_lib "$refsrc"
            fi
          done

          # Ad-hoc sign everything (required on macOS after install_name_tool)
          codesign -s - --force artifact/lib/*.dylib
          codesign -s - --force artifact/io.github.alainm23.planify

          tar czf planify-macos.tar.gz -C artifact .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: planify-macos
          path: planify-macos.tar.gz

  lint:
    name: "Vala Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: elementary/actions/vala-lint@main
        with:
          dir: .
          conf: .vala-lint.conf
